<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Runner2060</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Runner2060</div>
    </div>
</div>

<!-- Telegram Widget -->
<div class="widget_frame_base tgme_widget body_widget_login">
    <div class="tgme_widget_login large" id="widget_login">
        <button class="btn tgme_widget_login_button" onclick="redirectToTelegramAuth();">
            <i class="tgme_widget_login_button_icon"></i>
            Войти как <span dir="auto">Oleksandr</span>
        </button>
        <i class="tgme_widget_login_user_photo bgcolor4" data-content="O" onclick="redirectToTelegramAuth();">
            <img src="https://cdn4.telesco.pe/file/HKgfmRkklJ1EdiJi5MKGM5L4LSIxl_sfNY_nCQhAp6qtP8U3PSYMWEbDzDqAuobnZfBjZVu1LFqLsAG-D58MoToNTwG9KHG9N2lAARIhEVT2wgUsyYFQQWpt5cpXKGQg7ZzA523yWXq_EGUwZS1TsjTzBQqlPmvUhDmYZF8JTtphZqhP3-cqypEkaC1-N1hcZj5Se1llocis2l0FqEgvOUoZDQq5slYj1vaGJFL9wPWZYA3g5O01cuMhdLghjP51Iu9zwRV2qtMoYm2vA7Ut00a1hHfXCqyVPLpaCZNXlDHaavJSfq5UnLGk8sdnWWTdA914SEHJkdJDOwlvG1IhGA.jpg">
        </i>
    </div>
    <script src="https://telegram.org/js/widget-frame.js?62"></script>
</div>

<script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/web.loader.js";
    var config = {
        dataUrl: buildUrl + "/web.data",
        frameworkUrl: buildUrl + "/web.framework.js",
        codeUrl: buildUrl + "/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CryptomeriaLabs",
        productName: "Runner2060",
        productVersion: "1.0.12",
        showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
    } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };

            function openTelegramWidget() {
                var widget = document.querySelector('.tgme_widget_login_button');
                if (widget) {
                    widget.click();
                } else {
                    console.error('Telegram widget button not found.');
                }
            }

            var intervalId = setInterval(function() {
                var widget = document.querySelector('.tgme_widget_login_button');
                if (widget) {
                    clearInterval(intervalId);
                    openTelegramWidget();
                }
            }, 1000);

        }).catch((message) => {
            alert(message);
        });
    };
    document.body.appendChild(script);

    function redirectToTelegramAuth() {
        var url = "https://oauth.telegram.org/auth?bot_id=7403200592&origin=https%3A%2F%2Foleksandr-tkach1.github.io&embed=1&request_access=write&return_to=https%3A%2F%2Foleksandr-tkach1.github.io%2FRunnerWeb%2F";
        window.open(url, '_blank');
    }

    function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
</script>
</body>
</html>
